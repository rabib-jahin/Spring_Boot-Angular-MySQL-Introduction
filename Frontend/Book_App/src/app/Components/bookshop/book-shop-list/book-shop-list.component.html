<div  style="display:flex;justify-content:center;align-items:center;">
    <!-- <app-add-book></app-add-book> -->
    <app-add-book-shop> </app-add-book-shop>
    
    <button type="button" class="btn btn-primary mt-4 ml-3" (click)="loadBookShops()" >
        <div *ngIf="isLoading; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...</ng-template>
        <ng-template #elseBlock>Load Bookshops</ng-template>
    
      
        </button>
    </div>
    <div class="container">
    <div class="row mt-4 pt-3" >
    <div class="col-sm-3 mt-4" *ngFor="let item of bookShopList">
        <div class="card">
          <div class="card-block">
                <h4 class="card-title ">{{item.shopName}}</h4>
                <p class="card-text mt-4"> <b>Location: </b>{{item.location}} </p>
                <p class="card-text"><b>Email : </b>{{item.email}}</p>
                <p class="card-text"> <b>Contact No :</b> {{item.contactNo}}</p>

              <div class="svg"   >
                <svg (click)="saveData(item)"  data-bs-toggle="modal" data-bs-target="#editBookShop"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#0000FF" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg>
                  <svg (click)="delete(item.shopNumber)"  style="margin-left:8px" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                  </svg>
                  <button  (click)="getBooks(item.shopNumber)" class="btn btn-primary mt-3 ml-2" style="margin-left:17px;" type="button" data-bs-toggle="modal" data-bs-target="#exampleModalBook" aria-expanded="false" aria-controls="collapseExample">
                   Show Books
                    </button>
                </div>
                
               
        
            </div>
        </div>
    </div>
    </div>
    </div>
  
    <div class="modal" tabindex="-1"  id="exampleModalBook">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Book Shops</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
         <div *ngFor="let book of selBooks ;let i=index;">
          <hr/>
          <p><b>Title :</b> {{book.title}}</p>
          
         <p><b>Price :</b>{{book.price}}</p>
         <p><b>genre : </b>{{book.genre}}</p>
         <p><b>publisher : </b>{{book.publisher}}</p>
         </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           </div>
        </div>
      </div>
    </div>


    <app-edit-book-shop [item]="bookshop"></app-edit-book-shop>
